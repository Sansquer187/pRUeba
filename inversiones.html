<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones</title>
    <link rel="stylesheet" href="assets/styles/stylesInversiones.css">
    <script>
        function regresarMenu() {
            window.location.href = "PaginaPrincipal.html";
        }
        function regresarInicio() {
            window.location.href = "index.html";
        }
        function toggleProfileMenu() {
            const menu = document.getElementById("profile-menu");
            menu.classList.toggle("show");
        }
        window.addEventListener("click", function (e) {
            const menu = document.getElementById("profile-menu");
            const profileImg = document.querySelector(".profile-img");
            if (!menu.contains(e.target) && e.target !== profileImg) {
                menu.classList.remove("show");
            }
        });
        function cerrarSesion() {
            window.location.href = "index.html"; // Ruta a la p치gina de inicio.
        }
    </script>
</head>

        </div>

        </div>

        <div class="investment-footer">
            <button class="percentage-btn">Porcentaje de ganancia: +0.78%</button>

    </main>

    <footer class="footer">

            <img src="assets/images/ahorra_ya_logo.png" alt="Regresar al inicio" class="footer-logo">

    </footer>

</div>
</body>
</html>
